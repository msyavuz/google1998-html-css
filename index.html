<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="outer">
            <img src="logo.jpg" alt="Google" />
            <section class="inner">
                <div class="search-area">
                    <p>Search the web using Google!</p>
                    <input type="search" name="search" id="search" />
                    <div class="search-buttons">
                        <button class="s-button">Search</button>
                        <button class="s-button">I'm feeling lucky</button>
                    </div>
                </div>
                <div class="button-area">
                    <div class="left-box">
                        <a class="nolink">Special Searches</a>
                        <a href="">Stanford Search</a>
                        <a href="">Linux Search</a>
                    </div>
                    <div class="mid-box">
                        <a href="">Help!</a>
                        <a href="">About Google!</a>
                        <a href="">Company Info</a>
                        <a href="">Google! Logos</a>
                    </div>
                    <div class="right-box">
                        <a href="">Get Google! updates monthly</a>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="your e-mail"
                        />
                        <div class="right-buttons">
                            <button href="">Subscribe</button>
                            <a href="">Archive</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
